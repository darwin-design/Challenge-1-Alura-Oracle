<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style2.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img class="logoImg" src="imagenes/Vector.jpg">
            <h1 class="tittle">Encriptador de mensaje</h1>
        </div>
        <div class="left">
            <input class= "text-input" id="texto1" type="text" placeholder="ingrese el texto aqui">
        </div>
    <div class="right">
        <img src="imagenes/muñeco.png" id="ImgDer">
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <textarea id="texto2" name="name" rows="8" cols="80" placeholder="Ingrese el texto que deseas encriptar o desencriptar"></textarea>

        <button id= "copiar" onclick="copiarText()">¡Copiar!</button>
    </div>
    <div class="left-button">
        <img src="imagenes/signo.png" id="signo">
       <p>solo minusculas y sin acentos</p>

       <button id= "btn-encriptar" onclick="encriptar()">Encriptar</button>
       <button id= "btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
